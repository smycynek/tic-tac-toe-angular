<!DOCTYPE html>
<html lang="en" ng-app="tttNgApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="bower_components/angular/angular.min.js"></script>
<script src="javascripts/tttGame.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="stylesheets/style.css"></link>
</head>

<h4>Tic Tac Toe</h4>
<span style="color:{{currentColor}}"> Current player: {{player}}</span>
<table>
    <tr ng-repeat="row in tableIds">
    <td ng-repeat="cell in row" id={{cell}} ng-click="markCell(cell)"><span style="font-size:35px"></span></td>
  </tr>
</table>
<body ng-controller="tttCtrl" data-ng-init="mainRender()">
 <button type="button" class="btn btn-primary" title="Reset" ng-click="reset()">Reset</button>
</body>
